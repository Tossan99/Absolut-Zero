{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/shopping_cart.css' %}">
{% endblock %}

{% block content %}
<!-- shopping_cart.html content starts here -->

<header class="main-header py-5">
    <div class="container-xxl px-4 px-lg-5 my-5">
        <div class="d-flex">
            <img src="{% static 'images/absolut-zero-logo.png' %}"  class="mx-auto" 
                alt="Absolut Zero logo" width="80%">
        </div>
    </div>
</header>

<section class="py-5">
    <div class="container-xxl px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            {% if shopping_cart_items %}
                <div class="col-12">
                    {{ shopping_cart_items }}
                </div>
            {% else %}
                <div class="clo-12">
                    <h3>No items</h3>
                </div>
            {% endif %}
        </div>
    </div>
</section>

<!-- shopping_cart.html content ends here -->
{% endblock %}
